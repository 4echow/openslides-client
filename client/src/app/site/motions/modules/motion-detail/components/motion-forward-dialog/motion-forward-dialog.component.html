<div mat-dialog-title>{{ 'Forward motions to' | translate }}:</div>
<div mat-dialog-content>
    <mat-radio-group class="forward-dialog-selection" [(ngModel)]="currentSelectedMeeting">
        <ng-container *ngFor="let committee of availableMeetingsObservable | async">
            <div *ngIf="committee.meetings?.length">
                <h4>{{ committee.name }}</h4>
                <div *ngFor="let meeting of committee.meetings">
                    <mat-radio-button [value]="meeting.id" [disabled]="isActiveMeeting(meeting)">
                        <os-icon-container
                            [swap]="true"
                            [icon]="isDefaultMeetingFor(meeting, committee) ? 'star' : 'star_outline'"
                            iconTooltip="{{
                                (isDefaultMeetingFor(meeting, committee) ? 'Default meeting' : '') | translate
                            }}"
                        >
                            {{ meeting.name }}
                        </os-icon-container>
                    </mat-radio-button>
                </div>
            </div>
        </ng-container>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="!currentSelectedMeeting" color="primary" (click)="onSaveClicked()">
        {{ 'Forward' | translate }}
    </button>
    <button mat-button [mat-dialog-close]="null">{{ 'Cancel' | translate }}</button>
</div>
