<mat-toolbar class="global-headbar" color="primary">
    <div class="align-left one-line">
        <span class="display-name">{{ displayName }}</span>
    </div>
    <div class="spacer"></div>
    <div class="align-right">
        <!-- Button to open the global search -->
        <button *ngIf="isSearchEnabled" mat-icon-button (click)="openSearch()">
            <mat-icon>search</mat-icon>
        </button>
        <!-- Button to view the own account -->
        <os-account-button></os-account-button>
    </div>
</mat-toolbar>
